<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div id="word"></div>

    <script>

        var playWords = ["TESTER", "GERRY"];
        var playWord = playWords[Math.floor(Math.random()*playWords.length)];
        //NEED TO REMOVE WORDS AFTER THEY ARE ALREADY USED 

        alert("Press any letter to begin");
        document.getElementById("word").textContent = playWord;

        function isLetter(str) {
            return str.length === 1 && str.match(/[a-z]/i);
        }

        document.onkeyup = function (event) {
            var userKey = event.key

            if (!isLetter(userKey)) {
                alert("you entered a key that is not a letter")
            }

           
        
        }


    </script>
</body>

</html>
