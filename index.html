<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>Guess That Reggaeton Artist!</title>
</head>

<body>
    <header class="bg-light text-center text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    GUESS THAT REGGAETON ARTIST!
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center mt-3">
        <div class="row">
                <div class="col-md">
                    </div>
            <div class="col-md bg-secondary">
                <div id="underscored"></div>
            </div>
        </div>
        <div class="row">
                <div class="col-md">
                    </div>
            <div class="col-md bg-secondary">
                <div id="guessedWrong"></div>
                <div id="numOfGuesses"></div>
            </div>
        </div>
    </div>

    <footer class="footer text-center bg-dark text-white p-3 mt-3 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <span>WINS: </span><span id="wins"></span>
                </div>
                <div class="col-md">
                    <span>LOSSES: </span><span id="losses"></span>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
