<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <title>Guess That Reggaeton Artist!</title>
</head>

<body>
    <header class="bg-light text-center text-white">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    GUESS THAT REGGAEON ARTIST!
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center mt-3 p-4">
        <div class="row">
                <div class="col-sm">
                    </div>
            <div class="col-sm bg-secondary">
                <div id="underscored"></div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm">
                    </div>
            <div class="col-sm bg-secondary">
                <div id="guessedLetters"></div>
                <div id="numOfGuesses"></div>
            </div>
        </div>
    </div>

    <footer class="footer text-center bg-dark text-white p-3 mt-3 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <span>WINS: </span><span id="wins"></span>
                </div>
                <div class="col-sm">
                    <span>LOSSES: </span><span id="losses"></span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
